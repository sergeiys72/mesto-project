<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="социальная сеть для Путешествиников">
  <meta name="keywords" content="Местоа, путешествия, фото, интересные Места">
  <meta name="author" content="Гавриловский Сергей">

  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

  <!--! ШАПКА -->
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Аватар">
    <div class="header__line"></div>
  </header>

  <main class="main">
    <!--! ПРОФИЛЬ -->
    <section class="profile">
      <img src="./images/avatar.jpg" alt="" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit"></button>
        <p class="profile__about">Иследователь океана</p>
      </div>
      <button class="profile__button-add"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
          viewBox="0 0 22 22" fill="none">
          <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
            fill="white" />
        </svg></button>
    </section>

    <!--! ГАЛЕРЕЯ -->
    <section class="galery">
      <div class="galery__grid-container">
        <div class="galery__card">
          <img src="./images/places/kara.jpg" alt="Карачевск" class="galery__image">
          <h2 class="galery__title">Карачевск</h2>
          <button class="galery__button-heart galery__button-heart_target_acive"></button>
        </div>
        <div class="galery__card">
          <img src="./images/places/elbrus.jpg" alt="" class="galery__image">
          <h2 class="galery__title">Гора Эльбрус</h2>
          <button class="galery__button-heart"></button>
        </div>
        <div class="galery__card">
          <img src="./images/places/kara.jpg" alt="" class="galery__image">
          <h2 class="galery__title">Домбай</h2>
          <button class="galery__button-heart"></button>
        </div>
        <div class="galery__card">
          <img src="./images/places/kara.jpg" alt="Карачевск" class="galery__image">
          <h2 class="galery__title">Гора Эльбрус</h2>
          <button class="galery__button-heart"></button>
        </div>
        <div class="galery__card">
          <img src="./images/places/elbrus.jpg" alt="" class="galery__image">
          <h2 class="galery__title">Домбай</h2>
          <button class="galery__button-heart"></button>
        </div>
        <div class="galery__card">
          <img src="./images/places/kara.jpg" alt="" class="galery__image">
          <h2 class="galery__title">Карачаевск-Черкесск </h2>
          <button class="galery__button-heart"></button>
        </div>
      </div>
    </section>

    <!--! FOOTER -->
    <footer class="footer">
      <p class="footer__copy">&copy; Mesto Russia</p>
    </footer>

    <!--! POPUP -->
    <!--* открыть модальное окно: popup_condition_opened -->
    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="">
          <input class="popup__name" type="text" name="name" placeholder="Жак-Ив Кусто">
          <input class="popup__about" type="text" name="about" placeholder="Исследователь океана">
          <input class="popup__button" type="submit" value="Сохранить">
        </form>
      </div>
    </div>

  </main>
</body>

</html>
