<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="социальная сеть для Путешествиников">
  <meta name="keywords" content="Местоа, путешествия, фото, интересные Места">
  <meta name="author" content="Гавриловский Сергей">

  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

  <!--! ШАПКА -->
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Логотип Место Россия">
  </header>

  <main class="main">
    <!--! ПРОФИЛЬ -->
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__text">
          <div>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button" aria-label="edit profile"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add" type="button" aria-label="add image"></button>
    </section>

    <!--! ГАЛЕРЕЯ -->
    <section class="galery">
      <ul class="galery__grid-container"></ul>
    </section>
  </main>

  <!--! FOOTER -->
  <footer class="footer">
    <p class="footer__copy">&copy; Mesto Russia</p>
  </footer>

  <!--! POPUP -->
  <!--* открыть модальное окно: popup_active -->
  <div class="popup " id="user">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="close popup"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" action="#" method="post" name="formAbout" novalidate>
        <label for="" class="form__label">
          <span class="form__input-error input-name-user-error form__input-error_active"></span>
          <input id="input-name-user" class="form__input form__input_type_name " type="text" name="inputOne"
            placeholder="Имя" required minlength='2' maxlength='40' pattern="^[A-Za-zА-Яа-яЁё \-]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        </label>
        <label for="" class="form__label">
          <span class="form__input-error input-about-user-error form__input-error_active"></span>
          <input id="input-about-user" class="form__input form__input_type_about" type="text" name="inputTwo"
            placeholder="О себе" required minlength='2' maxlength='200' pattern="^[A-Za-zА-Яа-яЁё \-]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        </label>
        <!-- form__submit_disabled  -->
        <button class="form__submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="card">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="close popup"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form" action="#" method="post" name="formCard" novalidate>
        <label for="" class="form__label">
          <span class="form__input-error input-name-card-error form__input-error_active"></span>
          <input id="input-name-card" class="form__input form__input_type_name" type="text" name="inputOne required"
            placeholder="Название" required minlength='2' minlength='2' maxlength='30' pattern="^[A-Za-zА-Яа-яЁё \-]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        </label>
        <label for="" class="form__label">
          <span class="form__input-error input-link-card-error form__input-error_active"></span>
          <input id="input-link-card" class="form__input form__input_type_about" type="url" name="inputTwo required"
            placeholder="Ссылка на картинку" required minlength='2'>
        </label>
        <button class="form__submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="image">
    <div class="popup__image-container">
      <button class="popup__button-close" type="button" aria-label="close popup"></button>
      <img class="popup__image" src="" alt="пейзаж">
      <h2 class="popup__text"></h2>
    </div>
  </div>

  <template id="galery-card">
    <li class="galery__card">
      <button class="galery__delet"></button>
      <img src="" alt="" class="galery__image">
      <h2 class="galery__title"></h2>
      <!--* поставить лайк: galery__button-heart_active -->
      <button class="galery__button-heart" type="button" aria-label="like"></button>
    </li>
  </template>
  <script src="./js/utils.js" type="module"></script>
  <script src="./js/modal.js" type="module"></script>
  <script src="./js/validate.js" type="module"></script>
  <script src="./js/card.js" type="module"></script>
  <script src="./js/script.js" type="module"></script>


</body>

</html>
